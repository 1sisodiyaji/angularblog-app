<div class="container mt-lg-5 py-lg-5">


    <h2 class="text-center text-warning"> Create article  </h2>

    <div class="col-md-6 col-12 mx-auto">

     

        <input [(ngModel)] ="article.title"  type="text" class="form-control m-1" placeholder="title">
        <ul>
            <li *ngFor="let item of article.tags"> {{item}} </li>
        </ul>
        <div class="row m-1" >
            <input [(ngModel)] ="tag" type="text" class="form-control w-75" placeholder="tag"> 
            <button class="btn btn-primary  w-25" (click)="article.tags.push(tag); tag = '' " >Add</button>
    
        </div>
     
        <input type="file" accept="image/*" (change)="select($event)"  class="form-control m-1" placeholder="image">
        <textarea  [(ngModel)] ="article.description"  title="" id="" cols="30" rows="4" placeholder="description" class="form-control m-1" ></textarea>

        <div class="m-1">
         <textarea  [(ngModel)] ="article.content"   [placeholder]="'Enter text here...'" rows="4" class="w-100"></textarea>
        </div>

        <button  (click)="create()" class="btn btn-warning form-control m-1">create</button>


    </div>

</div>
