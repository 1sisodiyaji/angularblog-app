<div class="container mt-lg-5 py-lg-5">
    <h2 class="text-center text-warning">Edit Article</h2>
    <div class="col-md-6 col-12 mx-auto">
      <input [(ngModel)]="article.title" type="text" class="form-control m-1" placeholder="Title">
      <ul>
        <li *ngFor="let item of article.tags">{{ item }}</li>
      </ul>
      <div class="row m-1">
        <input [(ngModel)]="tag" type="text" class="form-control w-75" placeholder="Tag">
        <button class="btn btn-primary w-25" (click)="addTag()">Add</button>
      </div>
      <img src="assets/article/{{article.image}}" alt="article image">
      <input type="file" accept="image/*" (change)="select($event)" class="form-control m-1" placeholder="Image">
      <textarea [(ngModel)]="article.description" cols="30" rows="4" placeholder="Description" class="form-control m-1"></textarea>
      <textarea [(ngModel)]="article.content" rows="4" placeholder="Content" class="w-100 form-control m-1"></textarea>
      <button (click)="updateArticle()" class="btn btn-warning form-control m-1">Update</button>
    </div>
  </div>
