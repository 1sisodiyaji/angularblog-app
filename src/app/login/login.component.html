<div class="container mt-5 py-lg-5 py-2">
    <h2 class="text-center text-warning">Login to author account</h2>
  
    <div class="col-6 mx-auto">
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>
  
      <input [(ngModel)]="author.email" type="text" class="form-control m-1" placeholder="email">
      <input [(ngModel)]="author.password" type="password" class="form-control m-1" placeholder="password">
      
      <button (click)="login()" class="btn btn-warning form-control m-1">Login</button>
  
      <p class="my-2">Don't have an account no! Worry <a [routerLink]="['/register']" class="text-warning">Sign up Here</a></p>
    </div>
  </div>
