<div class="container mt-5 py-lg-5 py-2">
  <div class="text-center my-3">
    <img class="img-fluid " width="55" height="55" src="assets/assets/images/logo.png" alt="Codesaarthi">
  </div>
    <h2 class="text-center text-dark">Login to author account</h2>
  
    <div class="col-lg-6 col-12 mx-auto">
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>
  
      <input [(ngModel)]="author.email" type="text" class="form-control m-1" placeholder="email">
      <input [(ngModel)]="author.password" type="password" class="form-control m-1" placeholder="password">
      
      <button (click)="login()" class="btn btn-dark form-control m-1">Login</button>
  
      <p class="my-2">Don't have an account no! Worry <a [routerLink]="['/register']" class="text-dark text-decoration-underline ">Sign up Here</a></p>
    </div>
  </div>
